<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng | HaMiên</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/chatbot.css">
  <link rel="stylesheet" href="css/shop.css">
  <style>
    .cart-page { max-width: 1100px; margin: 40px auto; padding: 0 16px; }
    .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .cart-items { display: grid; gap: 14px; }
    .cart-item { background: #fff; border: 1px solid #e9ecef; border-radius: 12px; padding: 12px; display: grid; grid-template-columns: 92px 1fr auto; gap: 12px; align-items: center; }
    .cart-thumb { width: 92px; height: 92px; background-size: cover; background-position: center; border-radius: 10px; }
    .cart-name { font-weight: 700; color: #2b3a2f; }
    .cart-price { font-weight: 700; color: #5a7c46; }
    .qty { display: inline-flex; align-items: center; gap: 6px; border: 1px solid #e9ecef; border-radius: 8px; padding: 4px 6px; }
    .qty button { background: #f8f9fa; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
    .cart-summary { margin-top: 16px; padding: 16px; background: #fff; border: 1px solid #e9ecef; border-radius: 12px; display: grid; gap: 8px; }
    .checkout { background: #5a7c46; color: #fff; border: none; border-radius: 10px; padding: 12px 16px; cursor: pointer; font-weight: 600; }
    .empty { text-align: center; color: #6c757d; padding: 40px 0; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo"><img src="image/logo.png" alt="Logo"></div>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <a href="cart.html" class="cart-button" aria-label="Giỏ hàng">
          <svg class="cart-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 6h15l-1.5 9h-12L6 6z" stroke-width="1.6"/>
            <path d="M6 6L5 3H3" stroke-width="1.6"/>
            <circle cx="9" cy="20" r="1.6"/>
            <circle cx="17" cy="20" r="1.6"/>
          </svg>
          <span class="cart-badge">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="cart-page">
    <div class="cart-header">
      <h2>Giỏ hàng của bạn</h2>
      <button id="clear-cart" class="btn-apply" style="background:#dc3545">Xóa giỏ hàng</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div id="empty-cart" class="empty" style="display:none">Giỏ hàng trống. Hãy quay lại <a href="shop.html">Shop</a> để thêm sản phẩm.</div>
    <div class="cart-summary">
      <div>Tổng số lượng: <strong id="cart-qty">0</strong></div>
      <div>Tạm tính: <strong id="cart-subtotal">0đ</strong></div>
      <button id="checkout" class="checkout">Thanh toán</button>
    </div>
  </main>

  <script src="script/cart.js"></script>
</body>
</html>
