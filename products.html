    // helper: render table
    function renderTable(rows) {
      const wrap = document.getElementById('table-wrap');
      if (!rows.length) {
        wrap.innerHTML = '<p>Không có dữ liệu.</p>';
        document.getElementById('count').textContent = '0 sản phẩm';
        return;
      }
      const cols = Object.keys(rows[0]);
      let html = '<table id="table"><thead><tr>';
      for (const c of cols) {
        html += `<th data-col="${c}">${c} <span></span></th>`;
      }
      html += '</tr></thead><tbody>';
      for (const r of rows) {
        html += '<tr>';
        for (const c of cols) {
          const v = r[c] === null || r[c] === undefined ? '' : String(r[c]);
          html += `<td>${v}</td>`;
        }
        html += '</tr>';
      }
      html += '</tbody></table>';
      wrap.innerHTML = html;
      document.getElementById('count').textContent = `${rows.length} sản phẩm`;
      attachSort();
    }

    // search
    const q = document.getElementById('q');
    q.addEventListener('input', ()=> {
      const term = q.value.trim().toLowerCase();
      if (!term) {
        renderTable(data);
        return;
      }
      const filtered = data.filter(item => Object.values(item).some(v => (v===null||v===undefined?'':String(v)).toLowerCase().includes(term)));
      renderTable(filtered);
    });

    // sorting
    function attachSort() {
      const headers = document.querySelectorAll('th[data-col]');
      headers.forEach(h => {
        h.onclick = () => {
          const col = h.getAttribute('data-col');
          const th = h;
          const current = th.getAttribute('data-order') || 'none';
          // reset others
          headers.forEach(x=> x.removeAttribute('data-order'));
          let order = 'asc';
          if (current === 'asc') order = 'desc';
          th.setAttribute('data-order', order);
          const sorted = [...data].sort((a,b)=> {
            const A = (a[col] === null || a[col] === undefined) ? '' : String(a[col]).toLowerCase();
            const B = (b[col] === null || b[col] === undefined) ? '' : String(b[col]).toLowerCase();
            if (!isNaN(Number(A)) && !isNaN(Number(B))) {
              return order === 'asc' ? Number(A)-Number(B) : Number(B)-Number(A);
            }
            return order === 'asc' ? A.localeCompare(B) : B.localeCompare(A);
          });
          renderTable(sorted);
        };
      });
    }

    // init
    renderTable(data);
  </script>
